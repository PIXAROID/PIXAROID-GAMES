<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaroid Games - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111; /* Color de respaldo si la imagen falla */
            
            /* LINK CORREGIDO - Usamos el link de usuario de github directamente */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://raw.githubusercontent.com/eriicsalgueiro-beep/PIXAROID-GAMES-2/main/HD-wallpaper-dark-background-yl-computing-clean-black-thumbnail.jpg'); 
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #55FF55;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 3px 3px #003300;
        }

        .menu-item {
            display: block;
            padding: 12px 15px;
            color: #aaa;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .menu-item:hover {
            background-color: rgba(0, 255, 136, 0.1);
            color: #fff;
        }

        .main-content {
            margin-left: 280px; 
            margin-top: 40px;
            width: 70%;
            max-width: 900px;
        }

        .glass-box {
            background-color: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #00ff88;
            margin-bottom: 25px;
        }

        .item-list {
            background: rgba(255,255,255,0.05);
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f1c40f;
        }

        .item-title { font-weight: 600; font-size: 1.2em; display: block; margin-bottom: 15px; }
        
        .btn {
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            transition: 0.2s;
            color: #000;
            background-color: #f1c40f;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover { transform: scale(1.05); background-color: #f39c12; }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: auto; margin-right: auto; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">PIXAROID<br>GAMES</div>
        <a href="#" class="menu-item">Inicio</a>
        <a href="#" class="menu-item">Descargas</a>
        <a href="https://discord.gg/aAchPaY5" target="_blank" class="menu-item">Discord</a>
    </div>

    <div class="main-content">
        <div class="glass-box">
            <h2>DESCARGAS DISPONIBLES</h2>
            
            <div class="item-list">
                <span class="item-title">Schedule 1</span>
                <div class="download-section">
                    <a href="https://vikingfile.com/f/cnPA9V5J6c#Schedule.I.Pixaroid.zip" target="_blank" class="btn">
                        Viking File âš¡
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
