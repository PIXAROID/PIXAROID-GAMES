<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaroid Games - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth; }
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a; 
            background-image: url('https://raw.githubusercontent.com/eriicsalgueiro-beep/PIXAROID-GAMES-2/main/HD-wallpaper-dark-background-yl-computing-clean-black-thumbnail.jpg'); 
            background-size: cover; background-position: center; background-attachment: fixed;
            color: white; display: flex; min-height: 100vh;
        }

        /* BARRA LATERAL */
        .sidebar {
            position: fixed; left: 0; top: 0; width: 240px; height: 100%;
            background-color: #0f0f0f; padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.8); z-index: 100;
        }
        .logo {
            font-family: 'Press Start 2P', cursive; font-size: 14px;
            color: #55FF55; margin-bottom: 50px; text-align: center; text-shadow: 2px 2px #000;
        }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: #ffffff; text-decoration: none; border-radius: 5px;
            margin-bottom: 8px; font-size: 14px; transition: 0.3s;
            background: rgba(255,255,255,0.05); cursor: pointer;
        }
        .menu-item:hover { background-color: #00ff88; color: #000; }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 240px; width: calc(100% - 240px);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 20px 0;
        }

        .search-container { width: 80%; max-width: 600px; margin-bottom: 30px; }
        #gameSearch {
            width: 100%; padding: 15px 20px; border-radius: 30px; border: 2px solid #00ff88;
            background: rgba(0, 0, 0, 0.7); color: white; font-size: 16px; outline: none;
        }

        .glass-box {
            background-color: rgba(20, 20, 20, 0.9); border-radius: 12px;
            padding: 40px; border: 1px solid #333; width: 80%; max-width: 700px;
            text-align: center; margin-bottom: 30px;
        }

        h2 { font-family: 'Press Start 2P', cursive; font-size: 16px; color: #00ff88; margin-bottom: 25px; }

        /* LISTA DE JUEGOS */
        .download-section-content { display: none; width: 80%; max-width: 700px; }
        
        .item-list {
            background: #1a1a1a; margin-bottom: 15px; padding: 15px;
            border-radius: 8px; border-left: 4px solid #f1c40f;
            display: flex; align-items: center; gap: 20px; text-align: left;
        }

        /* AJUSTE DE LAS FOTOS */
        .game-img {
            width: 90px; height: 90px; border-radius: 8px;
            object-fit: cover; border: 2px solid #333;
        }

        .game-info { flex-grow: 1; }
        .item-title { font-weight: 600; font-size: 1.1em; display: block; margin-bottom: 10px; color: #f1c40f; }

        .btn {
            padding: 8px 15px; border-radius: 5px; text-decoration: none;
            font-weight: bold; font-size: 12px; color: #000;
            background-color: #f1c40f; transition: 0.2s;
        }
        .btn:hover { background-color: #fff; }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">PIXAROID<br>GAMES</div>
        <a onclick="showSection('inicio')" class="menu-item">Inicio</a>
        <a class="menu-item">Descargas</a>
    </div>

    <div class="main-content">
        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="üîç Buscar juegos..." onkeyup="filterContent()">
        </div>
        
        <div class="glass-box" id="seccion-categorias">
            <h2>CATEGOR√çAS</h2>
            <button onclick="showSection('juegos')" style="width:100%; padding:15px; margin-bottom:10px; cursor:pointer;">JUEGOS</button>
            <button onclick="showSection('programas')" style="width:100%; padding:15px; margin-bottom:10px; cursor:pointer;">PROGRAMAS</button>
        </div>

        <div class="download-section-content" id="descargas-juegos">
            <div class="glass-box">
                <h2>JUEGOS DISPONIBLES</h2>

                <div class="item-list searchable">
                    <div style="width:90px; height:90px; background:#333; border-radius:8px; display:flex; align-items:center; justify-content:center; font-size:10px;">FOTO 1</div>
                    <div class="game-info">
                        <span class="item-title">Five Nights at Freddy's 1</span>
                        <a href="https://vikingfile.com/f/SoljjjXKuG" target="_blank" class="btn">Descargar ‚ö°</a>
                    </div>
                </div>

                <div class="item-list searchable">
                    <img src="https://static.wikia.nocookie.net/fivenightsatfreddys/images/b/b3/480px-Five_Nights_at_Freddy%27s_2_icon.jpg/revision/latest?cb=20141102170003" class="game-img" alt="FNAF 2">
                    <div class="game-info">
                        <span class="item-title">Five Nights at Freddy's 2</span>
                        <a href="https://vikingfile.com/f/s0IDITAnnv" target="_blank" class="btn">Descargar ‚ö°</a>
                    </div>
                </div>

                <div class="item-list searchable">
                    <img src="https://static.wikia.nocookie.net/freddy-fazbears-pizza/images/4/4d/FNaF3_-_Portada.png/revision/latest?cb=20150126224614&path-prefix=es" class="game-img" alt="FNAF 3">
                    <div class="game-info">
                        <span class="item-title">Five Nights at Freddy's 3</span>
                        <a href="https://vikingfile.com/f/fdkOjFQq3O" target="_blank" class="btn">Descargar ‚ö°</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.download-section-content');
            sections.forEach(s => s.style.display = 'none');
            const catBox = document.getElementById('seccion-categorias');
            if (sectionId === 'inicio') {
                catBox.style.display = 'block';
                document.getElementById('gameSearch').value = '';
                filterContent(); 
            } else {
                document.getElementById('descargas-' + sectionId).style.display = 'block';
            }
        }

        function filterContent() {
            let input = document.getElementById('gameSearch').value.toLowerCase();
            let items = document.querySelectorAll('.searchable');
            let sections = document.querySelectorAll('.download-section-content');
            let catBox = document.getElementById('seccion-categorias');
            if (input.length > 0) {
                catBox.style.display = 'none';
                sections.forEach(s => s.style.display = 'block');
            } else {
                catBox.style.display = 'block';
                sections.forEach(s => s.style.display = 'none');
            }
            items.forEach(item => {
                let text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
