<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaroid Games - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0a0a0a; 
            background-image: url('https://raw.githubusercontent.com/eriicsalgueiro-beep/PIXAROID-GAMES-2/main/HD-wallpaper-dark-background-yl-computing-clean-black-thumbnail.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        /* BARRA LATERAL */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100%;
            background-color: #0f0f0f;
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #55FF55;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px #000;
        }

        .menu-item {
            display: flex; 
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
            cursor: pointer;
        }

        .menu-item svg {
            width: 20px;
            fill: #5865F2;
        }

        .menu-item:hover {
            background-color: #00ff88;
            color: #000;
        }
        
        .menu-item:hover svg {
            fill: #000;
        }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 240px; 
            width: calc(100% - 240px);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra las cajas horizontalmente */
            justify-content: center; /* Centra verticalmente al inicio */
            min-height: 100vh;
            padding: 40px 0;
        }

        .glass-box {
            background-color: rgba(20, 20, 20, 0.9);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #333;
            width: 80%;
            max-width: 600px;
            text-align: center;
            margin-bottom: 50px;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #00ff88;
            margin-bottom: 25px;
        }

        /* CATEGORÍAS */
        .categories-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .cat-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .cat-btn:hover {
            background: #f1c40f;
            color: #000;
            transform: scale(1.02);
        }

        /* SECCIONES DE DESCARGAS (Ocultas por defecto) */
        .download-section-content {
            display: none; 
            width: 100%;
            max-width: 600px;
        }

        .item-list {
            background: #1a1a1a;
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f1c40f;
            text-align: left;
        }

        .item-title { font-weight: 600; font-size: 1.2em; display: block; margin-bottom: 15px; }
        
        .btn {
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            color: #000;
            background-color: #f1c40f;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">PIXAROID<br>GAMES</div>
        <a onclick="showSection('inicio')" class="menu-item">Inicio</a>
        <a class="menu-item">Descargas</a>
        <a href="https://discord.gg/aAchPaY5" target="_blank" class="menu-item">
            <svg viewBox="0 0 127.14 96.36">
                <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.71,32.65-1.82,56.6.48,80.21a105.73,105.73,0,0,0,32.22,16.15,77.7,77.7,0,0,0,7.37-12,67.6,67.6,0,0,1-11.9-5.69c.97-.69,1.93-1.39,2.85-2.12a74.22,74.22,0,0,0,65.3,0c.92.73,1.88,1.43,2.85,2.12a67.4,67.4,0,0,1-11.9,5.69,77.91,77.91,0,0,0,7.37,12,105.52,105.52,0,0,0,32.27-16.15C130.39,52.12,120.73,28.53,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5.09-12.73,11.41-12.73S54,46,53.86,53,48.77,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5.09-12.73,11.44-12.73S96.23,46,96.12,53,91,65.69,84.69,65.69Z"/>
            </svg>
            Discord
        </a>
    </div>

    <div class="main-content">
        
        <div class="glass-box" id="seccion-categorias">
            <h2>CATEGORÍAS</h2>
            <div class="categories-container">
                <button onclick="showSection('juegos')" class="cat-btn">JUEGOS</button>
                <button onclick="showSection('programas')" class="cat-btn">PROGRAMAS</button>
                <button onclick="showSection('so')" class="cat-btn">SISTEMAS OPERATIVOS</button>
            </div>
        </div>

        <div class="download-section-content" id="descargas-juegos">
            <div class="glass-box">
                <h2>JUEGOS DISPONIBLES</h2>
                <div class="item-list">
                    <span class="item-title">Schedule 1</span>
                    <a href="https://vikingfile.com/f/cnPA9V5J6c#Schedule.I.Pixaroid.zip" target="_blank" class="btn">Viking File ⚡</a>
                </div>
            </div>
        </div>

        <div class="download-section-content" id="descargas-programas">
            <div class="glass-box">
                <h2>PROGRAMAS DISPONIBLES</h2>
                <p>Próximamente...</p>
            </div>
        </div>

        <div class="download-section-content" id="descargas-so">
            <div class="glass-box">
                <h2>SISTEMAS OPERATIVOS</h2>
                <p>Próximamente...</p>
            </div>
        </div>

    </div>

    <script>
        function showSection(sectionId) {
            // Ocultar todas las secciones de descargas
            const sections = document.querySelectorAll('.download-section-content');
            sections.forEach(s => s.style.display = 'none');

            // Mostrar la categoría siempre o resetear
            const catBox = document.getElementById('seccion-categorias');
            
            if (sectionId === 'inicio') {
                catBox.style.display = 'block';
                window.scrollTo(0, 0);
            } else if (sectionId === 'juegos') {
                document.getElementById('descargas-juegos').style.display = 'block';
                window.location.hash = 'descargas-juegos';
            } else if (sectionId === 'programas') {
                document.getElementById('descargas-programas').style.display = 'block';
                window.location.hash = 'descargas-programas';
            } else if (sectionId === 'so') {
                document.getElementById('descargas-so').style.display = 'block';
                window.location.hash = 'descargas-so';
            }
        }
    </script>

</body>
</html>
