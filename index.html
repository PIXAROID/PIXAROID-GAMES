<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaroid Games - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000; 
            /* AQUÍ ESTÁ TU IMAGEN DE FONDO */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://storage.googleapis.com/generate-v1-files/image-generation-content/0/image_7f999131-7b0b-4176-b684-554e7f867554.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.9);
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #55FF55;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 3px 3px #003300;
        }

        .menu-item {
            display: block;
            padding: 12px 15px;
            color: #aaa;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        .menu-item:hover, .menu-item.active {
            background-color: rgba(0, 255, 136, 0.1);
            color: #fff;
        }

        .main-content {
            margin-left: 280px; 
            margin-top: 40px;
            width: 70%;
            max-width: 900px;
        }

        .glass-box {
            background-color: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #00ff88;
            margin-bottom: 25px;
        }

        .game-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 12px;
            padding: 18px;
            border-radius: 8px;
        }

        .game-title { font-weight: 600; font-size: 1.1em; }
        
        .download-section {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
            color: white;
            text-align: center;
        }

        /* BOTÓN VIKING FILE AMARILLO */
        .btn-viking {
            background-color: #f1c40f;
            color: #000;
        }

        .btn-viking:hover { background-color: #f39c12; }

        .btn-youtube { background-color: #ff0000; }
        .btn-gofile { background-color: #2196F3; }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: auto; margin-right: auto; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">PIXAROID<br>GAMES</div>
        <a href="#" class="menu-item active">Inicio</a>
        <a href="#" class="menu-item">Juegos</a>
        <a href="#" class="menu-item">Programas</a>
        <a href="#" class="menu-item">Discord</a>
    </div>

    <div class="main-content">
        <div class="glass-box">
            <h2>JUEGOS DESTACADOS</h2>
            
            <div class="game-item">
                <span class="game-title">Grand Theft Auto V RIP V1.4 (12GB)</span>
                
                <div class="download-section">
                    <a href="LINK_DE_TU_ISO" class="btn btn-viking">Viking File ⚡</a>
                    
                    <a href="https://www.youtube.com/" target="_blank" class="btn btn-youtube">Schedule 1 (YouTube)</a>
                    
                    <a href="#" class="btn btn-gofile">GoFile</a>
                </div>
            </div>

            <div class="game-item">
                <span class="game-title">Minecraft OptiPack</span>
                <div class="download-section">
                    <a href="#" class="btn btn-viking">Viking File ⚡</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
