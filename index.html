<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaroid Games - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111; /* Color de respaldo si la imagen falla */
            
            /* LINK CORREGIDO - Usamos el link de usuario de github directamente */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
            url('https://raw.githubusercontent.com/eriicsalgueiro-beep/PIXAROID-GAMES-2/main/HD-wallpaper-dark-background-yl-computing-clean-black-thumbnail.jpg'); 
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #55FF55;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 3px 3px #003300;
        }

        .menu-item {
            display: flex; /* Cambiado a flex para alinear logo y texto */
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            color: #aaa;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        /* Estilo para el logo de Discord en el men√∫ */
        .menu-item img {
            width: 20px;
            height: auto;
        }

        .menu-item:hover {
            background-color: rgba(0, 255, 136, 0.1);
            color: #fff;
        }

        .main-content {
            margin-left: 280px; 
            margin-top: 40px;
            width: 70%;
            max-width: 900px;
        }

        .glass-box {
            background-color: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #00ff88;
            margin-bottom: 25px;
        }

            background: rgba(255,255,255,0.05);
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f1c40f;
        }
