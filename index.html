<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaroid Games - Oficial</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white; display: flex; min-height: 100vh;
            overflow: hidden;
        }

        /* VIDEO DE YOUTUBE FONDO */
        .video-background {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .video-background iframe {
            width: 150vw; height: 150vh; position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            filter: blur(12px) grayscale(0.8) brightness(0.3);
        }

        /* BARRA LATERAL */
        .sidebar {
            position: fixed; left: 0; top: 0; width: 240px; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.5); z-index: 100;
            backdrop-filter: blur(15px); border-right: 1px solid rgba(255,255,255,0.1);
        }
        .logo {
            font-family: 'Press Start 2P', cursive; font-size: 14px;
            color: #55FF55; margin-bottom: 50px; text-align: center;
        }
        .menu-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 15px;
            color: #ffffff; text-decoration: none; border-radius: 5px;
            margin-bottom: 8px; font-size: 14px; transition: 0.3s;
            background: rgba(255,255,255,0.1); cursor: pointer;
        }
        .menu-item svg { width: 20px; height: 20px; fill: #5865F2; }
        .menu-item:hover { background-color: #00ff88; color: #000; transform: translateX(5px); }

        /* CONTENIDO PRINCIPAL */
        .main-content {
            margin-left: 240px; width: calc(100% - 240px);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-height: 100vh; padding: 40px;
            position: relative; z-index: 10;
        }

        /* BARRA DE BÚSQUEDA */
        .search-container {
            width: 100%; max-width: 600px; margin-bottom: 20px;
        }
        #searchInput {
            width: 100%; padding: 15px 20px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1); color: white;
            font-family: 'Poppins', sans-serif; font-size: 16px;
            outline: none; backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        #searchInput:focus { border-color: #00ff88; background: rgba(255,255,255,0.15); }

        .glass-box {
            background-color: rgba(20, 20, 20, 0.6); border-radius: 15px;
            padding: 40px; border: 1px solid rgba(255,255,255,0.1); 
            width: 100%; max-width: 600px; text-align: center;
            backdrop-filter: blur(10px); animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* BOTONES CATEGORÍAS */
        .cat-btn {
            width: 100%; padding: 16px; background: rgba(40, 40, 40, 0.8); border: 1px solid #555;
            color: white; border-radius: 10px; cursor: pointer; margin-bottom: 15px;
            font-family: 'Poppins', sans-serif; font-size: 16px; font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .cat-btn:hover { background: #f1c40f; color: #000; border-color: #f1c40f; transform: scale(1.05); }

        /* LISTAS DE ITEMS */
        .section-content { display: none; width: 100%; max-width: 600px; margin-top: 20px; }
        .item-list {
            background: rgba(30, 30, 30, 0.8); margin-bottom: 12px; padding: 20px;
            border-radius: 10px; border-left: 5px solid #f1c40f;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(5px);
        }

        .btn-abrir {
            padding: 10px 18px; border-radius: 6px; font-weight: bold; 
            color: #000; background-color: #f1c40f; cursor: pointer; border: none;
            text-decoration: none; font-size: 13px;
        }

        /* MODALES */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
        }
        .modal-content {
            background-color: rgba(20, 20, 20, 0.95); margin: 5% auto; padding: 30px;
            border: 1px solid #f1c40f; width: 90%; max-width: 500px;
            border-radius: 20px; max-height: 80vh; overflow-y: auto;
        }
        .close-btn { float: right; font-size: 30px; color: #ff4444; cursor: pointer; }
        .link-descarga {
            display: block; width: 100%; text-align: center; background: #00ff88; 
            color: #000; padding: 15px; text-decoration: none; font-weight: bold; 
            border-radius: 10px; margin-top: 50px;
        }

        @media (max-width: 900px) { .sidebar { display: none; } .main-content { margin-left: 0; width: 100%; } }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/eCHaiEjCDFM?autoplay=1&mute=1&loop=1&playlist=eCHaiEjCDFM&controls=0&showinfo=0&rel=0&iv_load_policy=3" 
                frameborder="0" allow="autoplay; encrypted-media"></iframe>
    </div>

    <div class="sidebar">
        <div class="logo">PIXAROID<br>GAMES</div>
        <a onclick="location.reload()" class="menu-item">Inicio</a>
        <a onclick="showSection('juegos')" class="menu-item">Descargas</a>
        <a href="https://discord.gg/aAchPaY5" target="_blank" class="menu-item">
            <svg viewBox="0 0 127.14 96.36"><path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.71,32.65-1.82,56.6.48,80.21a105.73,105.73,0,0,0,32.22,16.15,77.7,77.7,0,0,0,7.37-12,67.6,67.6,0,0,1-11.9-5.69c.97-.69,1.93-1.39,2.85-2.12a74.22,74.22,0,0,0,65.3,0c.92.73,1.88,1.43,2.85,2.12a67.4,67.4,0,0,1-11.9,5.69,77.91,77.91,0,0,0,7.37,12,105.52,105.52,0,0,0,32.27-16.15C130.39,52.12,120.73,28.53,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5.09-12.73,11.41-12.73S54,46,53.86,53,48.77,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5.09-12.73,11.44-12.73S96.23,46,96.12,53,91,65.69,84.69,65.69Z"/></svg>
            Discord
        </a>
    </div>

    <div class="main-content">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar juegos o programas..." onkeyup="searchItems()">
        </div>

        <div class="glass-box" id="seccion-categorias">
            <h2 style="color: #00ff88; font-family: 'Press Start 2P'; font-size: 14px; margin-bottom: 30px;">CATEGORÍAS</h2>
            <button onclick="showSection('juegos')" class="cat-btn">JUEGOS</button>
            <button onclick="showSection('programas')" class="cat-btn">PROGRAMAS</button>
            <button onclick="showSection('so')" class="cat-btn">SISTEMAS OPERATIVOS</button>
        </div>

        <div id="descargas-juegos" class="section-content">
            <div class="item-list"><span>Five Nights at Freddy's 1</span><button class="btn-abrir" onclick="openModal('modal1')">Descargar ⚡</button></div>
            <div class="item-list"><span>Five Nights at Freddy's 2</span><button class="btn-abrir" onclick="openModal('modal2')">Descargar ⚡</button></div>
            <div class="item-list"><span>Five Nights at Freddy's 3</span><button class="btn-abrir" onclick="openModal('modal3')">Descargar ⚡</button></div>
        </div>

        <div id="descargas-programas" class="section-content">
            <div class="item-list"><span>Próximamente...</span></div>
        </div>

        <div id="descargas-so" class="section-content">
            <div class="item-list"><span>Windows 10 Pro</span><a href="https://www.microsoft.com/es-es/software-download/windows10" target="_blank" class="btn-abrir">Ir a Microsoft ⚡</a></div>
            <div class="item-list"><span>Windows 11 Pro</span><a href="https://www.microsoft.com/es-es/software-download/windows11" target="_blank" class="btn-abrir">Ir a Microsoft ⚡</a></div>
        </div>
    </div>

    <div id="modal1" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('modal1')">&times;</span><h3>FNaF 1</h3><a href="https://vikingfile.com/f/SoljjjXKuG" class="link-descarga">DESCARGAR</a></div></div>
    <div id="modal2" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('modal2')">&times;</span><h3>FNaF 2</h3><a href="https://vikingfile.com/f/s0IDITAnnv" class="link-descarga">DESCARGAR</a></div></div>
    <div id="modal3" class="modal"><div class="modal-content"><span class="close-btn" onclick="closeModal('modal3')">&times;</span><h3>FNaF 3</h3><a href="https://vikingfile.com/f/fdkOjFQq3O" class="link-descarga">DESCARGAR</a></div></div>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section-content').forEach(s => s.style.display = 'none');
            document.getElementById('descargas-' + id).style.display = 'block';
            document.getElementById('seccion-categorias').style.display = 'none';
        }

        function searchItems() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let items = document.querySelectorAll('.item-list');
            
            // Si hay texto, mostramos todo para que la búsqueda sea global
            if(input !== "") {
                document.querySelectorAll('.section-content').forEach(s => s.style.display = 'block');
                document.getElementById('seccion-categorias').style.display = 'none';
            }

            items.forEach(item => {
                let text = item.innerText.toLowerCase();
                item.style.display = text.includes(input) ? "flex" : "none";
            });
        }

        function openModal(id) { document.getElementById(id).style.display = "block"; }
        function closeModal(id) { document.getElementById(id).style.display = "none"; }
    </script>
</body>
</html>
