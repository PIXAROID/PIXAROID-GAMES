<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            /* Color oscuro de base para que el texto siempre se vea */
            background-color: #0a0a0a; 
            background-image: url('https://raw.githubusercontent.com/eriicsalgueiro-beep/PIXAROID-GAMES-2/main/HD-wallpaper-dark-background-yl-computing-clean-black-thumbnail.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100%;
            background-color: #0f0f0f; /* Color sólido para evitar errores de transparencia */
            padding: 20px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.8);
            z-index: 100;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: #55FF55;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 2px 2px #000;
        }

        .menu-item {
            display: flex; 
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: #ffffff; /* Texto blanco para que resalte */
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 8px;
            font-size: 14px;
            transition: 0.3s;
            background: rgba(255,255,255,0.05);
        }

        .menu-item svg {
            width: 20px;
            fill: #5865F2; /* Azul Discord */
        }

        .menu-item:hover {
            background-color: #00ff88;
            color: #000;
        }
        
        .menu-item:hover svg {
            fill: #000;
        }

        .main-content {
            margin-left: 280px; 
            margin-top: 40px;
            width: 70%;
            max-width: 900px;
            z-index: 1;
        }

        .glass-box {
            background-color: rgba(20, 20, 20, 0.9); /* Más opaco para asegurar lectura */
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #333;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            color: #00ff88;
            margin-bottom: 25px;
        }

        .item-list {
            background: #1a1a1a;
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #f1c40f;
        }

        .item-title { font-weight: 600; font-size: 1.2em; display: block; margin-bottom: 15px; }
        
        .btn {
            padding: 10px 18px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
            color: #000;
            background-color: #f1c40f;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: auto; margin-right: auto; width: 95%; }
        }
    </style>
</head>
